version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - explain_symptoms
  - want_doctor

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_diagnose_fever:
  - text: "You have the flu"

  utter_diagnose_other:
  - text: "You have the common cold."

  utter_diagnose_eczema:
  - text: "Thank you for the response. Upon initial diagnosis, we think that you may have a case of mild eczema. Would you like to know more about this condition or consult a doctor?"

  utter_ask_for_symptoms:
  - text: "I understand that you want to consult a doctor. Could you please share more details on the symptoms that you are currently experiencing?"

  utter_explain_more:
  - text: "Eczema is a condition wherein patches of skin become inflamed, itchy, cracked, and rough. Some types can also cause blisters."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
